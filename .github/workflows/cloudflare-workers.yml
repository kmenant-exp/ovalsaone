name: Deploy Cloudflare Workers

on:
  workflow_dispatch:
#  Uncomment the following lines to enable automatic deployment on push
  push:
    branches:
      - main
      - dev
    paths:
      - 'workers/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Workers
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'workers/weekly-notification/package.json'

      - name: Install dependencies
        working-directory: ./workers/weekly-notification
        run: npm ci

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'workers/weekly-notification'
          command: deploy
