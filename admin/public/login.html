<!DOCTYPE html>

        :root {

            --accent-color: #f7b732;
            --gold-color: #f3a712;
            --navy-color: #0a2548;
            --sky-color: #e0f2fe;
            --success-color: #059669;
            --danger-color: #dc2626;
            --warning-color: #d97706;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--navy-color) 0%, var(--primary-color) 50%, var(--secondary-color) 100%);
            padding: 1rem;
        }

        .login-container {
            background: var(--white);
            border-radius: 1.5rem;
            box-shadow: var(--shadow-xl);
            padding: 3rem;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 1.5rem;
            border-radius: 50%;
            box-shadow: var(--shadow-lg);
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--gray-500);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--danger-color);
            padding: 0.875rem 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: var(--white);
            border: 2px solid var(--gray-200);
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray-700);
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .google-btn:hover {
            border-color: var(--secondary-color);
            box-shadow: 0 4px 12px rgba(7, 191, 239, 0.15);
            transform: translateY(-1px);
        }

        .google-btn:active {
            transform: translateY(0);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--gray-400);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }

        .divider span {
            padding: 0 1rem;
        }

        .info-box {
            background: var(--sky-color);
            border: 1px solid var(--secondary-color);
            border-radius: 0.75rem;
            padding: 1rem;
            font-size: 0.875rem;
            color: var(--primary-color);
        }

        .info-box strong {
            display: block;
            margin-bottom: 0.25rem;
        }

        footer {
            margin-top: 2rem;
            color: var(--gray-500);
            font-size: 0.75rem;
        }
    </style>
</head>
<body>

        if (error) {

            // Clean URL

    </script>
</body>
</html>
