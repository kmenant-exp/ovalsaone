<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Partenariat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test de la page Partenariat</h1>
    
    <div class="test-section">
        <h2>Test de chargement des données</h2>
        <div id="test-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Sponsors détaillés</h2>
        <div id="sponsors-detail-grid"></div>
    </div>
    
    <div class="test-section">
        <h2>Contenu sponsoring</h2>
        <div id="sponsoring-content"></div>
    </div>
    
    <div class="test-section">
        <h2>Contenu dons</h2>
        <div id="dons-content"></div>
    </div>

    <script src="js/data-loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const testResult = document.getElementById('test-result');
            
            try {
                testResult.innerHTML = '<p>Chargement des données...</p>';
                
                const dataLoader = new DataLoader();
                const partenariatData = await dataLoader.loadPartenariat();
                
                if (partenariatData) {
                    testResult.innerHTML = '<p class="success">✓ Données chargées avec succès</p>';
                    console.log('Données partenariat:', partenariatData);
                    
                    // Test des sponsors
                    if (partenariatData.sponsors && partenariatData.sponsors.length > 0) {
                        testResult.innerHTML += '<p class="success">✓ ' + partenariatData.sponsors.length + ' sponsors trouvés</p>';
                    } else {
                        testResult.innerHTML += '<p class="error">✗ Aucun sponsor trouvé</p>';
                    }
                    
                    // Test du sponsoring
                    if (partenariatData.sponsoring) {
                        testResult.innerHTML += '<p class="success">✓ Données sponsoring trouvées</p>';
                    } else {
                        testResult.innerHTML += '<p class="error">✗ Données sponsoring manquantes</p>';
                    }
                    
                    // Test des dons
                    if (partenariatData.dons) {
                        testResult.innerHTML += '<p class="success">✓ Données dons trouvées</p>';
                    } else {
                        testResult.innerHTML += '<p class="error">✗ Données dons manquantes</p>';
                    }
                    
                } else {
                    testResult.innerHTML = '<p class="error">✗ Impossible de charger les données</p>';
                }
            } catch (error) {
                testResult.innerHTML = '<p class="error">✗ Erreur: ' + error.message + '</p>';
                console.error('Erreur:', error);
            }
        });
    </script>
</body>
</html>
